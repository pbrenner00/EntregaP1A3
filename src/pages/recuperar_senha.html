<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

  <!--Google fonts montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Strong Games</title>
</head>
<body>
<header>
  <div class="logo">
    <a href="../index.html">
      <img src="../img/logo.png" alt="logo">
    </a>
  </div>
  <div class="icon-numero">
    <div class="img-numero">
      <img src="../img/ico-tel.png" alt="">
    </div>
    <div class="texto-numero">
      <span> 4002 - 8922</span>
      <small>Somente horário Comercial</small>
    </div>
  </div>
</header>
<section id="login">
  <div class="container">
    <div class="login-div">
      <form class="form-login" action="" name="" method="post">
        <div class="loginPage">
          <div class="formLogin">
            <div class="bemVindo">
              Bem Vindo - Ambiente Restrito
            </div>
            <div class="divUsuario">
              <label class="pUsuario" for="inputUsuario">Usuario:</label>
              <input id="inputUsuario" type="text" name="usuario">
            </div>
            <div class="divSenha">
              <label class="pSenha" for="inputSenha"> Nova Senha:</label>
              <input class="inputSenha" id="inputSenha" type="password" name="senha">
            </div>
            <div class="inputButton">
              <input id="inputButton" type="submit" placeholder="Entrar">
            </div>

            </div>
          </div><!--div_formLogin-->
        </div><!--div_loginPage-->
      </form>
    </div>
  </div><!--Container-->
</section>
<footer class="footer-login">
    <div class="copy">©2023 - Strong Games. Todos os direitos reservados</div>
</footer>
</body>
</html>
