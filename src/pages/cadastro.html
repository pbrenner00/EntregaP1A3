<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>

      <a href="../index.html">
        <img src="../img/logo.png" alt="logo">

    </div>
    <div class="icon-numero">
      <div class="img-numero">
        <img src="../img/ico-tel.png" alt="">

      <div class="texto-numero">
        <span>0800 425 1212</span>
        <small>Somente hor√°rio Comercial</small>
      </div>

  <br>
    <div class="container">

        <form id="form_cadastro" class="form_login">

            <div class="formCadastro">
              <h2>Cadastro</h2>
              <br>
              <div class="divUsuario">

              <div class="divUsuario">

                <input type="email" id="inputUsuario" name="email" required>
              </div>

              <div class="divSenha">
                <label for="senha">Senha:</label>
                <input type="password" id="inputSenha" name="senha" required>
              </div>
              <br>
              <div class="divSenha">
                <label for="senha">Confirma Senha:</label>
                <input type="password" id="inputSenha" name="senha" required>
              </div>
              <br>

            <button type="submit">Cadastrar</button>
          </div>
        </div>
        </form>
    </div>
</body>
