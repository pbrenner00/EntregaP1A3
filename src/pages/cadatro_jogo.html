<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2db12ddd43.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    <title>Strong Games</title>
</head>
<body>
<header>
    <div class="logo">
        <a href="../index.html">
            <img src="../img/logo.png" alt="logo">
        </a>
    </div>
    <div class="icon-numero">
        <div class="img-numero">
            <img src="../img/ico-tel.png" alt="">
        </div>
        <div class="texto-numero">
            <span>0800 425 1212</span>
            <small>Somente horário Comercial</small>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="login-div">
            <form class="form-login" action="" name="" method="post">
                <div class="loginPage">
                    <div class="formLogin">
                        <div class="bemVindo">
                            Cadastro de Jogo
                        </div>
                        <div class="divUsuario">
                            <label class="pUsuario" for="inputUsuario">Usuario:</label>
                            <input id="inputUsuario" type="text" name="usuario">
                        </div>
                        <div class="divUsuario">
                            <label class="pUsuario" for="inputUsuario">Gênero:</label>
                            <input id="inputUsuario" type="text" name="genero">
                        </div>
                        <div class="divUsuario">
                            <label class="pUsuario" for="inputUsuario">Plataforma:</label>
                            <input id="inputUsuario" type="text" name="plataforma">
                        </div>
                        <div class="inputButton">
                            <input id="inputButton" type="submit" value="Adicionar">
                        </div>
                    </div><!--div_formLogin-->
                </div><!--div_loginPage-->
            </form>
        </div>
    </div><!--Container-->
</main>
<footer class="footer-login">
    <div class="copy">©2023 - Strong Games. Todos os direitos reservados</div>
</footer>
</body>
</html>
