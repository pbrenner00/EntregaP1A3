<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2db12ddd43.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>
  <title>Strong Games</title>
</head>
<body>
<header>
  <div class="logo">
    <a href="../index.html">
      <img src="../img/logo.png" alt="logo">
    </a>
  </div>
  <div class="icon-numero">
    <div class="img-numero">
      <img src="../img/ico-tel.png" alt="">
    </div>
    <div class="texto-numero">
      <span>0800 425 1212</span>
      <small>Somente horário Comercial</small>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="login-div">
      <form action="/add-game" method="post">
        <div class="loginPage">
          <h1>Adicionar Jogo</h1>
          <div class="formLogin">
            <div class="divUsuario">
              <label for="inputUsuario" class="pUsuario">Titulo do Jogo:</label>
              <input id="inputUsuario" type="text" name="title" placeholder="Título">
            </div>
            <div class="divSenha">
              <label for="inputSenha"></label>
              <input id="inputSenha" type="password" name="senha">
            </div>
            <div class="inputButton">
              <input id="inputButton" type="submit" placeholder="Entrar">
            </div>
            <div class="inputButton">
              <input type="text" name="genre" placeholder="Gênero">
            </div>
            <div class="inputButton">
              <input type="text" name="platform" placeholder="Plataforma">
            </div>
            <div class="inputButton">
              <input type="date" name="release_date" placeholder="Data de lançamento">
            </div>
            <div class="inputButton">
              <input type="submit" value="Adicionar">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
